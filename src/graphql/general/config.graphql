query getStoreConfigData {
  storeConfig {
    store_code
    store_name
    store_group_name
    __typename
  }
}

query getAvailableStoresData {
  availableStores {
    category_url_suffix
    default_display_currency_code
    locale
    product_url_suffix
    secure_base_media_url
    store_code
    store_group_code
    store_group_name
    store_name
    store_sort_order
    __typename
  }
}

query getCurrencyData {
